name: ClassHawk Scraper Bot

on:
  schedule:
    # Runs every 30 minutes, but only between 06:00 and 23:00 UTC
  - cron: '*/30 6-23 * * *'
  workflow_dispatch: # Adds a "Run Now" button

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm ci

      - name: Run Scraper Engine
        run: node run.js
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}